<!doctype html>
<html lang="en">
<head>
    <title>Chart.js example</title>
    <style>
        .active {
            background-color: lightblue;
        }

        .test-tabs {
            display: flex;
            gap: 2rem;
        }

        .error {
            border: 5px solid red;
            border-radius: 5px;
        }

        /*flex layout*/
        .flex-container {
            display: flex;
        }

        .flex-child {
            flex: 1;
            /*border: 2px solid yellow;*/
        }

        .flex-child:first-child {
            margin-right: 20px;
            flex: 2;
        }

        /* html table layout*/
        table.paleBlueRows {
            font-family: "Times New Roman", Times, serif;
            border: 1px solid #FFFFFF;
            text-align: center;
            border-collapse: collapse;
        }
        table.paleBlueRows td, table.paleBlueRows th {
            border: 1px solid #FFFFFF;
            padding: 3px 2px;
        }
        table.paleBlueRows tbody td {
            font-size: 13px;
        }
        table.paleBlueRows tr:nth-child(even) {
            background: #D0E4F5;
        }
        table.paleBlueRows thead {
            background: #0B6FA4;
            border-bottom: 5px solid #FFFFFF;
        }
        table.paleBlueRows thead th {
            font-size: 17px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            border-left: 2px solid #FFFFFF;
        }
        table.paleBlueRows thead th:first-child {
            border-left: none;
        }

        table.paleBlueRows tfoot {
            font-size: 14px;
            font-weight: bold;
            color: #333333;
            background: #D0E4F5;
            border-top: 3px solid #444444;
        }
        table.paleBlueRows tfoot td {
            font-size: 14px;
        }





    </style>
</head>
<body>


<div style="width: 60%;">
    <h2 id="build-duration"><a href="#build-duration">Build Duration</a></h2>
    <canvas id="build_duration_chart"></canvas>
</div>

<div style="width: 60%">
    <h2 id="startup-duration"><a href="#startup-duration">Startup Duration - Time to first successful response</a></h2>
    <canvas id="startup_duration_chart"></canvas>
</div>

<div style="width: 60%;">
    <h2 id="container-image-size"><a href="#container-image-size">Container Image Size</a></h2>
    <canvas id="container_image_size"></canvas>
</div>

<div style="width: 90%;">
    <h2 id="request-count"><a href="#request-count">Request Count</a></h2>
    <div class="flex-container">

        <div class="flex-child magenta">
            <canvas id="request_count_chart"></canvas>
        </div>

        <div class="flex-child green">
            <table id="request_count_table" class="paleBlueRows">
                <tr>
                    <th>Request</th>
                    <th># Successfull requests</th>
                    <th># Failed requests</th>
                </tr>

            </table>
        </div>
    </div>
</div>






<div style="width: 80%;">
    <h2 id="request-duration"><a href="#request-duration">Request Duration</a></h2>
    <canvas id="http_req_duration"></canvas>
<!--    <div id="http_req_duration_buttons"></div>-->
</div>


<div style="width: 60%;">
    <h2 id="cpu-performance"><a href="#cpu-performance">CPU Performance</a></h2>
    <canvas id="perf_cpu"></canvas>
</div>

<div style="width: 60%;">
    <h2 id="memory-performance"><a href="#memory-performance">Memory Performance</a></h2>
    <canvas id="perf_mem"></canvas>
</div>


<script type="module" src="metrics.js"></script>
</body>
</html>
